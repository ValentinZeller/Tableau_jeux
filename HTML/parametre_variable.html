    function fun2(...input) {
        let sum = 0;
        for(let i of input){
            sum+=i;
        }
        return sum;
        }

    console.log(fun2(1,2)); // // Résultat ?? 3
    console.log(fun2(1,2,3)); // // Résultat ?? 6
    console.log(fun2(1,2,3,4,5)); // // Résultat ?? 15
